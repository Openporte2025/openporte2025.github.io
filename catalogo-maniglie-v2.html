        .tab {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

            cursor: pointer;

        .item.colombo .item-price { color: #db7f9a; }

            font-size: 18px;

        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #4a9eff;
            color: #fff;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 14px;

const SCONTO_OLIVARI = 0.43;
const SCONTO_COLOMBO = 0.40;

let currentBrand = 'olivari';
let searchTerm = '';

function getSiteUrl(brand, nome) {
    const slug = nome.toLowerCase().replace(/ /g, '-').replace(/_/g, '-');
    if (brand === 'olivari') {
        return `https://www.olivari.it/maniglie-porte/${slug}/`;
    } else {
        return `https://www.colombodesign.com/maniglia/${slug}/`;
    }
}

function createItem(item, brand) {
    const sconto = brand === 'olivari' ? SCONTO_OLIVARI : SCONTO_COLOMBO;
    const netto = item.prezzo * (1 - sconto);
    
    const div = document.createElement('div');
    div.className = `item ${brand}`;
    div.innerHTML = `
        <div class="item-name">
            <span class="badge">${brand === 'olivari' ? 'OLI' : 'COL'}</span>
            ${item.nome}
        </div>
        <div class="item-code">${item.codice}</div>
        <div class="item-price">‚Ç¨${item.prezzo.toFixed(2)}</div>
        <div class="item-netto">‚Ç¨${netto.toFixed(2)}</div>
        <div class="item-link" title="Apri sito ufficiale">üîó</div>
    `;
    
    // Click su riga = copia nome
    div.addEventListener('click', (e) => {
        if (e.target.classList.contains('item-link')) return;
        copyToClipboard(item.nome);
        div.classList.add('copied');
        setTimeout(() => div.classList.remove('copied'), 500);
    });
    
    // Click su link = apri sito
    div.querySelector('.item-link').addEventListener('click', (e) => {
        e.stopPropagation();
        window.open(getSiteUrl(brand, item.nome), '_blank');
    });
    
    return div;
}

function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
        showToast(`‚úì "${text}" copiato`);
    }).catch(() => {
        const input = document.createElement('input');
        input.value = text;
        document.body.appendChild(input);
        input.select();
        document.execCommand('copy');
        document.body.removeChild(input);
        showToast(`‚úì "${text}" copiato`);
    });
}

function showToast(message) {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2000);
}

function showBrand(brand) {
    currentBrand = brand;
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelector(`.tab.${brand}`).classList.add('active');
    renderList();
}

function filterItems(items) {
    if (!searchTerm) return items;
    const term = searchTerm.toLowerCase();
    return items.filter(item => 
        item.nome.toLowerCase().includes(term) ||
        item.codice.toLowerCase().includes(term)
    );
}

function renderList() {

    items = filterItems(items);
    
    if (items.length === 0) {
        emptyState.style.display = 'block';
        list.style.display = 'none';
    } else {
        emptyState.style.display = 'none';
        list.style.display = 'block';
        items.forEach(item => list.appendChild(createItem(item, currentBrand)));
    }
    
    document.getElementById('visibleCount').textContent = items.length;
}

document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('countOlivari').textContent = OLIVARI.length;
    document.getElementById('countColombo').textContent = COLOMBO.length;
    
    document.getElementById('searchInput').addEventListener('input', (e) => {
        searchTerm = e.target.value;
        renderList();
    });
    
    renderList();
});
</script>
