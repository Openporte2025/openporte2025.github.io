        function renderManiglie(lista) {
            const container = document.getElementById('grigliaManiglie');
            container.innerHTML = lista.map(m => {
                const netto = (m.listino * (1 - m.sconto/100)).toFixed(2);
                const brandColor = m.brand === 'OLIVARI' ? 'from-amber-500 to-orange-600' : 'from-blue-500 to-indigo-600';
                const brandBg = m.brand === 'OLIVARI' ? 'bg-amber-50 border-amber-200' : 'bg-blue-50 border-blue-200';
                return `
                    <div class="card bg-white rounded-lg shadow-md overflow-hidden border ${brandBg}">
                        <div class="bg-gradient-to-r ${brandColor} text-white px-3 py-1 text-xs font-bold flex justify-between items-center">
                            <span>${m.brand === 'OLIVARI' ? 'ðŸŸ¡ OLIVARI' : 'ðŸ”µ COLOMBO'}</span>
                            <button onclick="copyManiglia('${m.nome}', '${m.brand}')" class="bg-white/20 hover:bg-white/40 px-2 py-0.5 rounded text-xs">ðŸ“‹ Copia</button>
                        </div>
                        <div class="p-4">
                            <h3 class="font-bold text-gray-800">${m.nome}</h3>
                            <p class="text-xs text-gray-500 mb-2">Rosetta ${m.rosetta}</p>
                            <div class="flex justify-between items-end">
                                <div>
                                    <p class="text-xs text-gray-400 line-through">â‚¬${m.listino.toFixed(2)}</p>
                                    <p class="text-lg font-bold text-green-600">â‚¬${netto}</p>
                                </div>
                                <span class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded">-${m.sconto}%</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            document.getElementById('countResults').textContent = lista.length;
        }

        function filterManiglie() {
            const brand = document.getElementById('filterBrand').value;
            const search = document.getElementById('searchText').value.toLowerCase();
            
            let filtered = MANIGLIE;
            if (brand) filtered = filtered.filter(m => m.brand === brand);
            if (search) filtered = filtered.filter(m => m.nome.toLowerCase().includes(search));
            
            renderManiglie(filtered);
        }

        // Init
        renderManiglie(MANIGLIE);
        
        // Funzione copia maniglia con localStorage
        function copyManiglia(nome, brand) {
            const text = nome;
            
            // Salva in localStorage per auto-incolla nell'app rilievo
            localStorage.setItem('catalogoManiglia_modello', nome);
            localStorage.setItem('catalogoManiglia_azienda', brand);
            localStorage.setItem('catalogoManiglia_timestamp', Date.now());
            
            navigator.clipboard.writeText(text).then(() => {
                showToast(`âœ“ "${text}" copiato - Torna all'app per incollare automaticamente`);
            }).catch(() => {
                showToast(`âœ“ "${text}" copiato - Torna all'app per incollare automaticamente`);
            });
        }
        
        function showToast(message) {
            // Crea toast se non esiste
            let toast = document.getElementById('toast');
            if (!toast) {
                toast = document.createElement('div');
                toast.id = 'toast';
                toast.style.cssText = 'position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#333;color:#fff;padding:12px 24px;border-radius:8px;opacity:0;transition:opacity 0.3s;z-index:9999;';
                document.body.appendChild(toast);
            }
            toast.textContent = message;
            toast.style.opacity = '1';
            setTimeout(() => toast.style.opacity = '0', 3000);
